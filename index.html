<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Suke Highland</title>
    <link rel="stylesheet" href="/css/responsive_header.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="slideshow-container">
            <div class="mySlides fade">
                <img src="https://via.placeholder.com/1500x400?text=Slide+1" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="https://via.placeholder.com/1500x400?text=Slide+2" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="https://via.placeholder.com/1500x400?text=Slide+3" style="width:100%">
            </div>
        </div>
    </header>

    <nav>
        <ul>
            <button id="home-btn">Home</button>
            <button id="menu-btn">Menu Makanan</button>
            <button id="gallery-btn">Galeri</button>
            <button id="kontak-btn">Kontak</button>
        </ul>
    </nav>

    <div class="content">
      <iframe id="content-iframe" src="" style="width: 100%; height: 500px;"></iframe>
    </div>

    <footer>
        <div class="owner">
            <img src="https://via.placeholder.com/200x200?text=Owner" alt="Owner">
            <h3>Nama Owner</h3>
        </div>
        <div class="disclaimer">
            <h3>Developed by:</h3>
            <p>Siber25</p>
            <p>Disclaimer Form</p>
        </div>
    </footer>

    <script src="/javascript/script.js"></script>
</body>
</html>
