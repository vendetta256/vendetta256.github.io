<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suke Highland</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="slideshow-container">
            <div class="mySlides fade">
                <img src="https://via.placeholder.com/1500x400?text=Slide+1" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="https://via.placeholder.com/1500x400?text=Slide+2" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="https://via.placeholder.com/1500x400?text=Slide+3" style="width:100%">
            </div>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu Makanan</a></li>
            <li><a href="#">Galeri</a></li>
            <li><a href="#">Kontak</a></li>
        </ul>
    </nav>

    <main>
        <div class="menu-container">
            <div class="menu-slides">
                <div class="menu-slide">
                    <img src="https://via.placeholder.com/600x400?text=Menu+1">
                </div>
                <div class="menu-slide">
                    <img src="https://via.placeholder.com/600x400?text=Menu+2">
                </div>
                <div class="menu-slide">
                    <img src="https://via.placeholder.com/600x400?text=Menu+3">
                </div>
                <div class="menu-slide">
                    <img src="https://via.placeholder.com/600x400?text=Menu+4">
                </div>
                <div class="menu-slide">
                    <img src="https://via.placeholder.com/600x400?text=Menu+5">
                </div>
                <div class="menu-slide">
                    <img src="https://via.placeholder.com/600x400?text=Menu+6">
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="owner">
            <img src="https://via.placeholder.com/200x200?text=Owner" alt="Owner">
            <h3>Nama Owner</h3>
        </div>
        <div class="disclaimer">
            <h3>Developed by:</h3>
            <p>Siber25</p>
            <p>Disclaimer Form</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
