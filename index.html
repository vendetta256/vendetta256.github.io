<!-- Deklarasi dokumen HTML -->
<!DOCTYPE html>
<html>
<head>
	<!-- Judul halaman -->
	<title>Menampilkan Semua Script pada Website</title>
	<!-- Script JavaScript -->
	<script>
		// Fungsi untuk menampilkan script pada halaman web
		function tampilkanScript() {
			// Mengambil nilai input URL dari pengguna
			var url = document.getElementById("url").value;
			// Membuat objek XMLHttpRequest
			var xhttp = new XMLHttpRequest();
			// Fungsi yang dijalankan setiap kali status permintaan berubah
			xhttp.onreadystatechange = function() {
				// Cek apakah permintaan selesai dan berhasil
				if (this.readyState == 4 && this.status == 200) {
					// Membuat objek DOMParser untuk mem-parsing teks HTML
					var parser = new DOMParser();
					// Parsing teks HTML ke objek HTML
					var htmlDoc = parser.parseFromString(this.responseText, 'text/html');
					// Mengambil semua elemen script dan link stylesheet pada objek HTML
					var scripts = htmlDoc.querySelectorAll("script, link[rel='stylesheet']");
					// Menyimpan kode HTML dari elemen script dan link stylesheet pada variabel result
					var result = "";
					scripts.forEach(function(script) {
						result += script.outerHTML + "\n\n";
					});
					// Menampilkan hasil pada textarea
					document.getElementById("result").value = result;
				}
			};
			// Mengirim permintaan GET ke server dengan URL yang dimasukkan oleh pengguna
			xhttp.open("GET", url, true);
			xhttp.send();
		}

		// Fungsi untuk debugging (opsional)
		function debugConsole() {
			console.log("fungsi tampilkanScript() dijalankan");
			console.log(this.readyState, this.status);
		}
	</script>
</head>
<body>
	<!-- Form untuk memasukkan URL -->
	<form>
		<label for="url">Masukkan URL atau Link:</label><br>
		<input type="text" id="url" name="url" required><br>
		<button type="button" onclick="tampilkanScript()">Tampilkan Script</button>
	</form>
	<!-- TextArea untuk menampilkan hasil -->
	<textarea id="result" rows="20" cols="100" readonly></textarea>
</body>
</html>
