<!DOCTYPE html>
<html>
<head>
	<title>Menampilkan Semua Script pada Website</title>
	<script>
		function tampilkanScript() {
			var url = document.getElementById("url").value;
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					var parser = new DOMParser();
					var htmlDoc = parser.parseFromString(this.responseText, 'text/html');
					var scripts = htmlDoc.querySelectorAll("script, link[rel='stylesheet']");
					var result = "";
					scripts.forEach(function(script) {
						result += script.outerHTML + "\n\n";
					});
					document.getElementById("result").value = result;
				}
			};
			xhttp.open("GET", url, true);
			xhttp.send();
		}

		// Debugging purposes only
		function debugConsole() {
			console.log("fungsi tampilkanScript() dijalankan");
			console.log(this.readyState, this.status);
		}
	</script>
</head>
<body>
	<form>
		<label for="url">Masukkan URL atau Link:</label><br>
		<input type="text" id="url" name="url" required><br>
		<button type="button" onclick="tampilkanScript()">Tampilkan Script</button>
	</form>
	<textarea id="result" rows="20" cols="100" readonly></textarea>
</body>
</html>
